name: Playwright Cucumber Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - run: npm install
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps


    - name: Run Tests
      run: ENV=qa npm test

    - name: Generate Allure Report
      run: npm run report
